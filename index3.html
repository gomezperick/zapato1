<html lang="es">
<head>

<body class="calzadoHombre">

        <section class="hero">

        </section>

            <h2><font color=#0f6466>Productos Destacados</font></h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://onrunning.footolophy.com.ar/media/catalog/product/cache/89bf4e1f6dfdbad9faf6a0eecc0dbe1e/z/a/zapatillas-hombre-on-running-cloud-x-3-m-085-6.jpg" alt="Zapato Deportivo X">

                  </div>
                <div class="product-card">

                    <button class="btn add-to-cart" onclick="agregarAlCarrito('sneaker news', 100)">Agregar al Carrito</button>
                </div>
                <div class="product-card">
                    <img src="https://www.tricot.cl/on/demandware.static/-/Sites-master-catalog-tricot/default/dwb5224e66/images/large/MD410795.jpg" alt="Sandalia de Verano Z">

                    <button class="btn add-to-cart" onclick="agregarAlCarrito('Sandalia de Verano', 45)">Agregar al Carrito</button>
                </div>
                <button class="btnBack"><a href="index.html">Volver al Menú principal</a></button>
                </div>
        </section>
