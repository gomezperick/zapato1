<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatilandia - Tu Tienda de Zapatos Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="calzadoMujer">
  <main>
        <section class="hero">
            <h2><font color="#33002A">CALZADO DE MUJER</font></h2>
            <p><font color=#33002A>En esta sección solo encontraras calzado para dama</font></p>
        </section>
        <section class="featured-products">
            <h2><font color=#33002A>Productos Destacados</font></h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://blog.calimodstore.com/wp-content/uploads/2022/06/tipos-de-tacones-mujer.jpg" alt="Zapato Deportivo X">
                    <h3>Ocasiones especiales</h3>
                    <p class="price">Q75.00</p>
                    <button class="btn add-to-cart" onclick="agregarAlCarrito('Zapato Deportivo X', 75)">Agregar al Carrito</button>
                  </div>
                <div class="product-card">
                    <img src="https://sneakernews.com/wp-content/uploads/2018/03/nike-air-force-1-low-easter-2018-2.jpg?w=600" alt="Botín Elegante Y">
                    <h3>sneaker news</h3>
                    <p class="price">Q100</p>
                    <button class="btn add-to-cart" onclick="agregarAlCarrito('sneaker news', 100)">Agregar al Carrito</button>
                </div>
                <div class="product-card">
                    <img src="https://i.pinimg.com/originals/c8/06/dd/c806dd5cd19d6df47f6494d0de39b346.jpg" alt="Sandalia de Verano Z">
                    <h3>Sandalia de Verano </h3>
                    <p class="price">Q45</p>
                    <button class="btn add-to-cart" onclick="agregarAlCarrito('Sandalia de Verano', 45)">Agregar al Carrito</button>
                </div>
                <button class="btnBack"><a href="index.html">Volver al Menú principal</a></button>
                </div>
        </section>
    </main>
  </body>
  </html>
